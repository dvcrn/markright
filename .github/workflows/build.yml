name: Build and Package

on:
  push:
    branches: [ master, main, develop, tauri ]
  pull_request:
    branches: [ master, main, develop, tauri ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-22.04
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Add macOS Rust targets
      if: matrix.platform == 'macos'
      run: |
        rustup target add aarch64-apple-darwin
        rustup target add x86_64-apple-darwin

    - name: Install Linux dependencies
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Install dependencies
      run: bun install

    - name: Build Tauri App (macOS universal)
      if: matrix.platform == 'macos'
      run: bun tauri build --target universal-apple-darwin
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    - name: Build Tauri App
      if: matrix.platform != 'macos'
      run: bun tauri build
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MarkRight-${{ matrix.platform }}
        path: |
          src-tauri/target/**/bundle/dmg/*.dmg
          src-tauri/target/**/bundle/macos/*.app
          src-tauri/target/**/bundle/nsis/*.exe
          src-tauri/target/**/bundle/msi/*.msi
          src-tauri/target/**/bundle/deb/*.deb
          src-tauri/target/**/bundle/appimage/*.AppImage
